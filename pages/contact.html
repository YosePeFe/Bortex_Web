    <title>Bortex - Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet" />

      @import url("http://fonts.cdnfonts.com/css/crenzo");
      @import url("http://fonts.cdnfonts.com/css/gotham");
    </style>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <body id="contact">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/2.jpg" alt="" width="50" height="50" />
        </a>
        <button
          class="navbar-toggler  navbar-dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0"
            style="color: white; padding: 2% 10% 0 0"
          >
            <li class="nav-item">
              <a class="nav-link" style="color: #fff" href="/pages/contact.html"

              >

            <li class="nav-item">

                >Proyectos</a

            </li>
          </ul>

    <div class="contact-section">
      <p class="texto-vertical">CONTACT</p>
      <div class="contact-info">
        <p class="title">¡TRABAJEMOS JUNTOS!</p>
        
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" placeholder="Mail">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="Teléfono">
            </div>
            <div class="app-form-group message">
              <input class="app-form-control" placeholder="Mensaje">
            </div>
            <div class="app-form-group buttons">
              <button type="button" class="btn btn-outline-light button-enviar">Enviar</button>
            </div>
          </div>
        </div>

        <div class="redes-sociales">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-pinterest"></i>
        </div>
      </div>
    </div>
